<mat-card id="info-card">
	<mat-card-content>
		<!-- basic attributes -->
		<mat-card>
			<app-upload-photo
				[title]="'Foto Profilo'"
				[src]="user.photoURL"
				[disabled]="!pendingChanges"
			>
			</app-upload-photo>
			<form class="form">
				<table cellspacing="1" align="center">
					<tr>
						<td>
							<mat-form-field class="field-large" color="accent">
								<mat-label>Nome</mat-label>
								<input
									type="text"
									matInput
									required
									[formControl]="nameFC"
									[readonly]="!pendingChanges"
								/>
							</mat-form-field>
						</td>
						<td>
							<mat-form-field class="field-large" color="accent">
								<mat-label>Cognome</mat-label>
								<input
									#cognome
									matInput
									required
									placeholder="Rossi"
									[formControl]="surnameFC"
									[readonly]="!pendingChanges"
								/>
							</mat-form-field>
						</td>
					</tr>
				</table>
				<mat-form-field class="field-extra-extra-large">
					<mat-label> Email </mat-label>
					<input
						name="email"
						matInput
						[(ngModel)]="user.email"
						[readonly]="!pendingChanges"
					/>
				</mat-form-field>
			</form>
			<mat-card-actions>
				<button color="warn" mat-raised-button *ngIf="pendingChanges" (click)="backup()">
					Ripristina
				</button>
				<button mat-raised-button *ngIf="pendingChanges" (click)="cancel()">Annulla</button>
				<button color="accent" mat-raised-button *ngIf="pendingChanges" (click)="save()">
					Salva
				</button>
				<button color="accent" mat-raised-button *ngIf="!pendingChanges" (click)="modify()">
					Modifica
				</button>
			</mat-card-actions>
		</mat-card>
	</mat-card-content>
</mat-card>
