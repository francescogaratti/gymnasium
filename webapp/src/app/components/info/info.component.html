<mat-card>
	<mat-card-title> {{ client?.displayName ? client.displayName : '' }} </mat-card-title>
	<mat-card-content>
		<!-- list of attributes based on client type -->
		<form class="form">
			<mat-form-field class="full-width">
				<mat-label> Email </mat-label>
				<input
					name="email"
					matInput
					[(ngModel)]="client.email"
					[disabled]="!pendingChanges"
				/>
			</mat-form-field>
		</form>
	</mat-card-content>
	<mat-card-actions>
		<button color="warn" mat-raised-button *ngIf="pendingChanges" (click)="backup()">
			Ripristina
		</button>
		<button mat-raised-button *ngIf="pendingChanges" (click)="cancel()">Annulla</button>
		<button color="accent" mat-raised-button *ngIf="pendingChanges" (click)="save()">
			Salva
		</button>
		<button color="accent" mat-raised-button *ngIf="!pendingChanges" (click)="modify()">
			Modifica
		</button>
	</mat-card-actions>
</mat-card>
