<mat-toolbar color="primary">
	<span (click)="router.navigateByUrl('home')" style="cursor: pointer">
		<h1>
			{{ title }}
			{{ user ? '| ' + user.type + ' : ' + user.displayName : '' }}
			<img
				*ngIf="user?.photoURL"
				class="example-option-img"
				aria-hidden
				[src]="user.photoURL"
				height="40"
				style="border-radius: 100%; border: 1px solid white"
			/>
			<i
				*ngIf="!user?.photoURL"
				class="material-icons md-48 example-option-img"
				style="font-size: xxx-large"
				>account_circle</i
			>
		</h1>
	</span>
	<span class="fill-remaining-space"></span>
	<span>
