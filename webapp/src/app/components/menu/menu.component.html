<mat-toolbar color="primary">
	<span (click)="router.navigateByUrl('home')" style="cursor: pointer">
		<h1>
			{{ title }}
			{{ user ? '| ' + user.type + ' : ' + user.displayName : '' }}
			<img
				*ngIf="user?.photoURL"
				class="example-option-img"
				aria-hidden
				[src]="user.photoURL"
				height="40"
				style="border-radius: 100%; border: 1px solid white"
			/>
		</h1>
	</span>
	<span class="fill-remaining-space"></span>
	<span>
		<div *ngIf="user; then authenticated; else guest"></div>
		<ng-template #guest>
			<button color="primary" mat-raised-button (click)="router.navigateByUrl('login')">
				<i class="material-icons md-48">login</i>
				Login
			</button>
		</ng-template>
		<ng-template #authenticated>
			<!-- manager => new trainer + new client -->
			<div *ngIf="user?.type == UserTypes.admin; then admin; else notAdmin"></div>
			<ng-template #admin>
				<button
					color="primary"
					mat-raised-button
					(click)="router.navigateByUrl('admin')"
					class="menu-tab"
				>
					Admin
					<i class="material-icons-two-tone">admin_panel_settings</i>
				</button>
				<button
					color="primary"
					mat-raised-button
					(click)="router.navigateByUrl('new-client')"
					class="menu-tab"
				>
					Nuovo Cliente
					<i class="material-icons-two-tone">person_add</i>
				</button>
				<button
					color="primary"
					mat-raised-button
					(click)="router.navigateByUrl('diario')"
					class="menu-tab"
				>
					Diario
					<i class="material-icons-two-tone">book</i>
				</button>
				<!-- <button
					color="primary"
					mat-raised-button
					(click)="router.navigateByUrl('new-trainer')"
					class="menu-tab"
				>
					Nuovo Istruttore
					<i class="material-icons-two-tone">person_add</i>
				</button> -->
				<button
					color="primary"
					mat-raised-button
					(click)="router.navigateByUrl('new-workout')"
					class="menu-tab"
				>
					Nuovo Allenamento
					<i class="material-icons-two-tone">fitness_center</i>
				</button>
				<!-- <button
					color="primary"
					mat-raised-button
					(click)="router.navigateByUrl('book')"
					class="menu-tab"
				>
					Prenota
					<i class="material-icons-two-tone">today</i>
				</button> -->
			</ng-template>
			<ng-template #notAdmin>
				<div *ngIf="user?.type == UserTypes.trainer; then trainer"></div>
				<ng-template #trainer>
					<button
						color="primary"
						mat-raised-button
						(click)="router.navigateByUrl('new-workout')"
						class="menu-tab"
					>
						Nuovo Allenamento
						<i class="material-icons-two-tone">fitness_center</i>
					</button>
				</ng-template>
			</ng-template>
			<button
				color="primary"
				mat-raised-button
				(click)="router.navigateByUrl('area-personale')"
				class="menu-tab"
			>
				Area Personale
				<i class="material-icons-two-tone">account_circle</i>
			</button>
			<button mat-button (click)="auth.signOut()" class="menu-tab">
				<mat-icon>exit_to_app</mat-icon>
			</button>
		</ng-template>
	</span>
</mat-toolbar>
