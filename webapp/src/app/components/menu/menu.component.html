<mat-toolbar color="accent">
	<span (click)="router.navigateByUrl('home')" style="cursor: pointer">
		<h1>{{ title }} {{ auth.user ? '| ' + type + ' : ' + auth.user.displayName : '' }}</h1>
	</span>
	<span class="fill-remaining-space"></span>
	<span>
		<!-- <div *ngIf="(auth.user$ | async)?.uid === auth.getAdminUid(); then admin"></div> -->
		<ng-template #admin>
			<button
				color="primary"
				mat-raised-button
				(click)="router.navigateByUrl('admin')"
				class="menu-tab"
			>
				Admin
				<mat-icon>admin_panel_settings</mat-icon>
			</button>
		</ng-template>
		<div *ngIf="auth.user$ | async; then authenticated; else guest"></div>
		<ng-template #guest>
			<button color="accent" mat-raised-button (click)="router.navigateByUrl('login')">
				<i class="material-icons md-48">login</i>
				Login
			</button>
		</ng-template>
		<ng-template #authenticated>
			<button
				color="accent"
				mat-raised-button
				(click)="router.navigateByUrl('new-workout')"
				class="menu-tab"
			>
				New Workout
				<i class="material-icons-two-tone">fitness_center</i>
			</button>
			<button
				color="accent"
				mat-raised-button
				(click)="router.navigateByUrl('new-client')"
				class="menu-tab"
			>
				New Client
				<i class="material-icons-two-tone">person_add</i>
			</button>
			<button
				color="accent"
				mat-raised-button
				(click)="router.navigateByUrl('new-trainer')"
				class="menu-tab"
			>
				New Trainer
				<i class="material-icons-two-tone">person_add</i>
			</button>
			<button
				color="accent"
				mat-raised-button
				(click)="router.navigateByUrl('new-exercise')"
				class="menu-tab"
			>
				New Exercise
				<i class="material-icons-two-tone">add_circle</i>
			</button>
			<button color="accent" mat-raised-button (click)="auth.signOut()" class="menu-tab">
				<mat-icon>exit_to_app</mat-icon>
			</button>
		</ng-template>
	</span>
</mat-toolbar>
