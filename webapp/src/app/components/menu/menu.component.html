<mat-toolbar color="primary">
	<span (click)="router.navigateByUrl('home')" style="cursor: pointer">
		<h1>
			{{ title }}
			{{ user ? '| ' + user.displayName : '' }}
			<img
				*ngIf="user?.photoURL"
				class="example-option-img"
				aria-hidden
				[src]="user.photoURL"
				height="40"
				style="border-radius: 100%; border: 1px solid white"
			/>
			<i
				*ngIf="!user?.photoURL"
				class="material-icons md-48 example-option-img"
				style="font-size: xxx-large"
				>account_circle</i
			>
		</h1>
	</span>
	<span class="fill-remaining-space"></span>
	<span>
		<div *ngIf="user; then authenticated; else guest"></div>
		<ng-template #guest>
			<button color="primary" mat-raised-button (click)="router.navigateByUrl('login')">
				<i class="material-icons md-48">login</i>
				Login
			</button>
		</ng-template>
		<ng-template #authenticated>
			<!-- train -->
			<button
				*ngIf="user"
				color="primary"
				mat-raised-button
				(click)="router.navigateByUrl('train')"
				class="menu-tab"
			>
				Train
				<i class="material-icons-two-tone">fitness_center</i>
			</button>
			<!-- new workout -->
			<button
				color="primary"
				mat-raised-button
				(click)="router.navigateByUrl('new-workout')"
				class="menu-tab"
			>
				Nuovo Allenamento
				<i class="material-icons-two-tone">fitness_center</i>
			</button>
			<button
				color="primary"
				mat-raised-button
				(click)="router.navigateByUrl('area-personale')"
				class="menu-tab"
			>
				Area Personale
				<i class="material-icons-two-tone">account_circle</i>
			</button>
			<button mat-button (click)="auth.signOut()" class="menu-tab">
				<mat-icon>exit_to_app</mat-icon>
			</button>
		</ng-template>
	</span>
</mat-toolbar>
