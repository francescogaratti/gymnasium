<mat-card style="text-align: center;">
    <mat-card-content style="display: table; margin: auto"></mat-card-content>
    <form>
      <div>
        <mat-form-field appearance="fill" >
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [formControl]="dateFormControl" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Weigth</mat-label>
            <input matInput type="number" class="insert-weigth" [formControl]="weigthFormControl" required>
            <span matSuffix>Kg</span>
          </mat-form-field>
        </div>
        <div>
          <button mat-raised-button color="accent" (click)="reset()">Reset</button>
          </div>
          <div>
          <button
			mat-raised-button
			color="primary"
			(click)="addRecord()"
			[disabled]="
				dateFormControl.invalid || weigthFormControl.invalid"
		>
			Add Weigth Record
		</button>
  </div>




    </form>



</mat-card>
