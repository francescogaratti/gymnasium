<mat-card *ngIf="user" align="center" class="mat-elevation-z0">
	<mat-tab-group mat-align-tabs="center">
		<mat-tab label="Dati Personali">
			<app-info id="info" [user]="user"></app-info>
		</mat-tab>
		<mat-tab label="I miei Allenamenti">
			<app-workouts id="workouts"></app-workouts>
		</mat-tab>
		<mat-tab label="Statistiche">
			<br />
			<button
				color="primary"
				mat-raised-button
				(click)="router.navigateByUrl('extra-workout')"
				style="vertical-align: auto"
			>
				Extra workout stats
				<i class="material-icons-outlined">trending_up</i>
			</button>
		</mat-tab>
	</mat-tab-group>
</mat-card>
