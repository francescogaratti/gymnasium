<mat-card *ngIf="client" align="center" class="mat-elevation-z0">
	<app-info id="info" [client]="client" (workouts)="workouts = $event"></app-info>
	<app-workouts
		id="workouts"
		[workouts]="workouts"
		(selectedWorkout)="selectedWorkout = $event"
	></app-workouts>
	<app-workout id="workout" [workout]="selectedWorkout"></app-workout>
</mat-card>
